<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/homestyle.css' %}">
		<script src="{% static 'home/home_page.js' %}"></script>

	</head>
	<body>
		<div class="sidenav">
			<div class = "title">
				<p1> VISIBLE </p1>
			</div>
			<a href="{% url 'index' %}">Home</a>
			<a href="/polls">Polls</a>
			{% if user.is_authenticated %}
				<a href="/login" id="user"> {{user.username}}</a>
				<a href="/logout" id="logout"> Logout</a>
			{% else %}
				<a href="/register"> Signup</a>
				<a href="/login"> Login</a>
			{% endif %}
		</div>
		<div class="wrapper">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
