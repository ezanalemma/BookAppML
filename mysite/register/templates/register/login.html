<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/homestyle.css' %}">
		<script src="{% static 'home/home_page.js' %}"></script>
	</head>

	<body>

	    <div class="container">
	        <form method="POST">
	        {% csrf_token %}
	        {{form.as_p}}
	            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
	           	{% if messages %}
					<ul class="messages">
					    {% for message in messages %}
					    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
	    		{% endfor %}
					</ul>
				{% endif %}
	        </form>
	        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
	    </div>
	</body>
</html>
