<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/homestyle.css' %}">
		<script src="{% static 'home/home_page.js' %}"></script>
	</head>

	<body>
		<div class="sidenav1">
			<div class = "title1">
				<p2> VISIBLE </p2>
			</div>
		</div>
	    <div class="container">
		        <form method="POST" class="logging">
		        	<p id="sign">Login</p>
		        {% csrf_token %}
		        {{form.as_p}}
		            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" id="log" type="submit">Login</button>
		           	{% if messages %}
						<ul class="messages">
						    {% for message in messages %}
						    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
		    		{% endfor %}
						</ul>
					{% endif %}
		        </form>
	        <p id="already"> Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!</p>
	    </div>
	</body>
</html>
