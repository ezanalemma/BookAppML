<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/homestyle.css' %}">
		<script src="{% static 'home/home_page.js' %}"></script>
		{% load crispy_forms_tags %}
	</head>

	<body>
		<div class="sidenav1">
			<p id="sign">Sign up!</p>
			<form method="POST" class="logging">
				{% csrf_token %}
				{{form.as_p}}
				<button type="submit" id="btn" style="background-color:#F4EB16; color:blue" class="btn btn-outline-info">Sign up</button>
				{% if messages %}
					<ul class="messages">
					    {% for message in messages %}
					    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
				{% endfor %}
					</ul>
				{% endif %} 
			</form>
			<p id="already"> If you already have an account, <a href="\login" id="have_login">login</a> instead.</p>
		</div>
	</body>
</html>
